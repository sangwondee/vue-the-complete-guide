<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-bind ใช้กับ element ของ HTML -->
      <!-- v-on คือทำงานเกี่ยวกับ Event Lisinger -->
      <!-- เราสามารถส่งผ่าน parameter ได้โดยวิธีนี้ -->
      <button v-on:click="add(10)">Add 10</button>
      <!-- ปุ่มก็สามารถทำ Events Modifiers เช่นแบบนี้ .right คือบังคับให้ปุ่มต้อง คลิกขวาจัวเลขถึงจะลด-->
      <button v-on:click.right="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>

      <!-- เราสามารถใส่ event เหมือนกับ js ธรรมดาได้เลย -->
      <input type="text" v-on:input="setName($event, 'sanwondee')" v-on:keyup.enter="confirmInput">
      <p>You name: {{ confirmName }}</p>
      <!-- Event Modifi  .prevent คือ  event.preventDefault เหมือน js ปกติ -->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
